<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>请用方向键和空格键进行操作：上->旋转，左->左移，右->右移，下->下移，空格->坠落</div>
    <div class="quare" id="local">
        <div class="title">我的游戏区域</div>
        <div class="game" id="local_game"></div>
        <div class="next" id="local_next"></div>
        <div class="info">
            <div>已用时：<span class="time" id="local_time">0</span>s</div>
            <div>已得分：<span class="score" id="local_score">0</span>分</div>
        </div>
    </div>
    <div class="quare" id="remote">
            <div class="title">对方游戏区域</div>
            <div class="game" id="remote_game"></div>
            <div class="next" id="remote_next"></div>
            <div class="info">
                <div>已用时：<span class="time" id="remote_time">0</span>s</div>
                <div>已得分：<span class="score" id="remote_score">0</span>分</div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<!-- <script src="/socket.io/socket.io.js"></script> -->
    
    <script src="./js/square.js"></script>
    <script src="./js/squareFactory.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/local.js"></script>
    <script src="./js/remote.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
